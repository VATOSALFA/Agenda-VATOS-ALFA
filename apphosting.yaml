# apphosting.yaml
run:
  build:
    - npm install
    - npm run build
  start:
    - next start
backend:
  id: vatosalfa
runConfig:
  minInstances: 0
  maxInstances: 2
  cpu: 1
  memoryMiB: 512
env:
  # --- FIREBASE PROJECT CONFIG ---
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
  # --- TWILIO CONFIG ---
  - variable: TWILIO_ACCOUNT_SID
    secret: NEXT_PUBLIC_TWILIO_ACCOUNT_SID
  - variable: TWILIO_AUTH_TOKEN
    secret: NEXT_PUBLIC_TWILIO_AUTH_TOKEN
  - variable: TWILIO_PHONE_NUMBER
    secret: NEXT_PUBLIC_TWILIO_PHONE_NUMBER
  # --- MERCADO PAGO CONFIG ---
  - variable: MERCADO_PAGO_ACCESS_TOKEN
    secret: MERCADO_PAGO_ACCESS_TOKEN
  - variable: NEXT_PUBLIC_MERCADO_PAGO_PUBLIC_KEY
    secret: NEXT_PUBLIC_MERCADO_PAGO_PUBLIC_KEY
  - variable: MERCADO_PAGO_WEBHOOK_SECRET
    secret: MERCADO_PAGO_WEBHOOK_SECRET
  # --- GEMINI CONFIG ---
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
# The 'backend' block is removed to ensure all env vars are available globally.
# This simplifies secret management for both frontend and Cloud Functions.
