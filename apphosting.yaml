# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
#
#This file is used by Firebase to identify your app's build and run commands.
#It also specifies other settings for your App Hosting backend.
#Typically, you don't need to manually edit this file.
#You can copy it to create a new backend with similar settings.
#For more information, see https://firebase.google.com/docs/app-hosting/configure.
build:
  run: npm run build:env && next build
run:
  #You can customize your run command here.
  #If you do, you must also specify a build command.
  run: next start
runConfig:
  #Increase this value to automatically spin up more
  #instances in response to increased traffic.
  maxInstances: 1
